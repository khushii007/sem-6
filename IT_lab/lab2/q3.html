<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            TOP PART
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="User's mail">
                <span class="input-group-text" id="basic-addon">@gmail.com</span>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitch">
                <label class="form-check-label" for="flexSwitch">Share E-mail</label>
            </div>
            <div class="input-group">
                <span class="input-group-text">First and Last Name</span>
                <input type="text" aria-label="First name" class="form-control">
                <input type="text" aria-label="Last name" class="form-control">
            </div>
            <div class="input-group">
                <input type="number" class="form-control" placeholder="Mobile No.">
                <button class="btn btn-outline-success" type="button">Get OTP</button>
            </div>
            <div class="input-group mb-3">
                <input type="file" class="form-control" id="inputGroupFile">
                <label class="input-group-text" for="inputGroupFile">Upload</label>
              </div>
        </div>
        <div class="row">
            <div class="col">
                bottom 1
                <br>
                <button type="button" class="btn btn-primary">
                    Notifications <span class="badge text-bg-secondary">4</span>
                  </button>
                  <button type="button" class="btn btn-primary position-relative">
                    Inbox
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                      99+
                      <span class="visually-hidden">unread messages</span>
                    </span>
                  </button>
                  
                  <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                    <button type="button" class="btn btn-warning">1</button>
                    <button type="button" class="btn btn-warning">2</button>
                  
                    <div class="btn-group" role="group">
                      <button type="button" class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        Page
                      </button>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">1</a></li>
                        <li><a class="dropdown-item" href="#">2</a></li>
                      </ul>
                    </div>
                  </div>
            </div>
            <div class="col">
                bottom 2
                <br>
                <div class="btn-group-vertical" role="group" aria-label="Vertical radio toggle button group">
                    <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio1" autocomplete="off" checked>
                    <label class="btn btn-outline-secondary" for="vbtn-radio1">Male</label>
                    <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio2" autocomplete="off">
                    <label class="btn btn-outline-secondary" for="vbtn-radio2">Female</label>
                    <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio3" autocomplete="off">
                    <label class="btn btn-outline-secondary" for="vbtn-radio3">Prefer not to say</label>
                  </div>
            </div>
            <div class="col">
                bottom 3
                <br>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button">Submit</button>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-outline-danger" type="button" disabled>EXIT</button>
                  </div>
            </div>
        </div>
    </div>
</body>
</html>
