<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student bio data form</title>
    <link rel="stylesheet" 
href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> 
 <script 
src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
 <script 
src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js" 
></script> 
 <script 
src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
</head>

<body>
        <h2 class="text-center">BIO-DATA FORM</h2>
        <br>
        <div class="form-group">
            <label for="name">Enter your name:</label>
            <input type="text" class="form-control" id="name">
        </div>
        <p>Choose your gender:</p>
        <div class="form-check">
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
        </div>
        <div class="form-check">
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div class="form-check">
            <input type="radio" id="n/a" name="gender" value="n/a">
            <label for="n/a">Prefer not to say</label>
        </div>
        <br>
        <table class="table table-info table-striped">
            <thead class="table table-info">
                <tr>
                    <th>Facilities</th>
                    <th>Charges</th>
                </tr>
            </thead>
            <tbody class="table table-light">
                <tr>
                    <td>Gym</td>
                    <td>20,000</td>
                </tr>
                <tr>
                    <td>Swimming</td>
                    <td>8,000</td>
                </tr>
                <tr>
                    <td>Dance</td>
                    <td>10,000</td>
                </tr>
            </tbody>
        </table>
        <p>Select the facilities:</p>
        <div class="form-check">
            <input type="checkbox" id="gym" value="gym">
            <label for="gym">Gym</label>
        </div>
        <div class="form-check">
            <input type="checkbox" id="swimming" value="swimming">
            <label for="swimming">Swimming</label>
        </div>
        <div class="form-check">
            <input type="checkbox" id="dance" value="dance">
            <label for="dance">Dance</label>
        </div>
        <div class="container mt-4">
            <button type="button" class="btn btn-outline-success mr-4">Submit</button>
            <button type="button" class="btn btn-outline-danger">Reset</button>
        </div>
</body>
</html>
