<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <script>
            $(document).ready(function () {
                $("#calc").click(function () {
                    var n1 = parseFloat($("#n1").val());
                    var n2 = parseFloat($("#n2").val());
                    var op = $("#operation").val();
                    var result;
                    if (op=='+') {
                        result = n1+n2;
                    }
                    else if(op=='-') {
                        result = n1-n2;
                    }
                    else if(op=='*') {
                        result = n1*n2;
                    }
                    else if(op=='/') {
                        result = n1/n2;
                    }
                    $("#res").text(result);
                });
            });
        </script>

    </head>

    <body>
        <div class="form-group">

            <label for="input1">Enter first number: </label>
            <input type="number" id="n1" class="form-control">

            <label for="input2">Enter second number: </label>
            <input type="number" id="n2" class="form-control">

            <select class="form-select" id="operation">
                <option selected="Select the operation"></option>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <br><br>
            <button type="button" class="btn btn-success" id="calc">Calculate</button>
            <label for="result" id="res"></label>
        </div>
    </body>
</html>
