<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<script type="text/javascript" language="javascript">
		$(document).ready(function () {
			$('#submitbtn').click(function () {
				//event.preventDefault();
				var name = $('#name').val();
				var dob = $('#dob').val();
				var address = $('address').val();
				var contact = $('#contact').val();
				var email = $('#email').val();
				var eng = parseFloat($('#eng').val());
				var phy = parseFloat($('#phy').val());
				var chem = parseFloat($('#chem').val());

				var percentage = ((eng + phy + chem) / 300) * 100;

				var details = "Name: " + name + "\nDate of Birth: " + dob + "\nAddress: " + address + "\nContact no. :" + contact;
				details += "\nEmail: " + email + "\n";
				details += "Marks (English): " + eng + "\n";
				details += "Marks (Physics): " + phy + "\n";
				details += "Marks (Chemistry): " + chem + "\n";
				//details += "Total Marks: " + totalMarks + "\n";
				percent = "Percentage: " + percentage + "%\n";
				$('#detailsTextArea').val(details);
				$('#percentageLabel').text(percent);
			});
		});
	</script> 

</head>

<body>
	<h2>Student Details Form</h2>
	<form id="studentForm">

		<label for="name">Name:</label>
		<input type="text" id="name"> <br /><br />

		<label for="dob">Date of Birth:</label>
		<input type="date" id="dob"> <br /><br />

		<label for="address">Address:</label>
		<input type="text" id="address" /><br /><br />

		<label for="contact">Contact no.:</label>
		<input type="text" id="contact" /><br /><br />

		<label for="email">Email:</label>
		<input type="email" id="email"/><br><br>

		<label for="engMarks">Marks (English):</label>
		<input type="number" id="eng"/><br /><br />

		<label for="phyMarks">Marks (Physics):</label>
		<input type="number" id="phy"/><br /><br />

		<label for="chemMarks">Marks (Chemistry):</label>
		<input type="number" id="chem"/><br /><br />

		<input type="button" id="submitbtn" value="Submit"/>
	</form>
	<br />
	<textarea id="detailsTextArea" rows="10" cols="50" readonly></textarea><br />
	<label id="percentageLabel"></label>
</body>
</html>
