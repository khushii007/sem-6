<!DOCTYPE html>
<html>
    <head>
        <title>Promotiion Eligibility checker</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <script>
            $(document).ready(function() {
                $("#checkEligibility").click(function () {
                    var employeeID = $("#employeeID").val();
                    var date = $("#joinDate").val();
                    var currDate = new Date();
                    var joinDate = new Date(date);
                    var yearDiff = (currDate-joinDate)/(1000*60*60*24*365);

                    if (yearDiff>=5) {
                        $("#promotionStatus").text("YES");
                    }
                    else {
                        $("#promotionStatus").text("NO");
                    }
                });
            });
        </script>
    </head>

    <body>

        <div class="form-group">
            <label for="employeeID">Select Employee ID:</label>
            <select id="employeeID" class="form-control">
                <option value="id1">ID 1</option>
                <option value="id2">ID 2</option>
                <option value="id3">ID 3</option>
            </select>
        </div>

        <div class="form-group">
            <label for="joinDate">Date of joining:</label>
            <input type="date" id="joinDate" class="form-control">
        </div>

        <button type="button" class="btn btn-primary" id="checkEligibility">Am I eligible for promotion?</button>

        <label id="promotionStatus"></label>
    </body>
</html>
